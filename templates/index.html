<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body {
            text-align: center;
            font-family: 'Georgia', serif;
            margin: 0;
            background: linear-gradient(135deg, #8B4513, #DAA520, #CD853F);
            min-height: 100vh;
            color: #2F1B14;
        }
        .container {
            padding: 50px;
            background: rgba(255, 255, 255, 0.9);
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.3);
        }
        h1 {
            color: #8B4513;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(45deg, #DAA520, #FFD700);
            color: #2F1B14;
            border: 2px solid #8B4513;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #FFD700, #DAA520);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.4);
        }
        input {
            padding: 10px 15px;
            font-size: 16px;
            margin: 10px;
            border: 2px solid #8B4513;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
        }
        input:focus {
            outline: none;
            border-color: #DAA520;
            box-shadow: 0 0 10px rgba(218, 165, 32, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåô {{ title }} üíÉ</h1>
        <p>{{ message }}</p>

        <!-- Authentication Forms -->
        <div id="authSection">
            <div style="margin: 20px 0;">
                <h3>Sign In</h3>
                <input type="text" id="signinUsername" placeholder="Username">
                <input type="password" id="signinPassword" placeholder="Password">
                <button onclick="signIn()">üîë Sign In</button>
            </div>
            
            <div style="margin: 20px 0;">
                <h3>Sign Up</h3>
                <input type="text" id="signupUsername" placeholder="Username">
                <input type="password" id="signupPassword" placeholder="Password">
                <button onclick="signUp()">‚ú® Sign Up</button>
            </div>
        </div>

        <!-- Contact Management (shown when logged in) -->
        <div id="contactSection">
            <div style="margin: 20px 0;">
                <button onclick="signOut()">üö™ Sign Out</button>
            </div>
            
            <div style="margin: 20px 0;">
                <h3>Add New Contact</h3>
                <input type="text" id="contactName" placeholder="Dancer's name">
                <input type="text" id="contactPhone" placeholder="Phone number">
                <button onclick="addContact()">‚ûï Add Contact</button>
            </div>

            <div style="margin: 20px 0;">
                <h3>Search Contacts</h3>
                <input type="text" id="nameInput" placeholder="Enter a dancer's name">
                <button onclick="lookupPhone()">üîç Find Dancer</button>
            </div>

            <div style="margin: 20px 0;">
                <h3>Your Contacts</h3>
                <button onclick="loadContacts()">üìã Show All Contacts</button>
            </div>

            <div style="margin: 20px 0;">
                <h3>üé≠ Show Preparation Checklist</h3>
                <button onclick="loadChecklist()">üìù Load Checklist</button>
                <div style="margin: 10px 0;">
                    <input type="text" id="newTask" placeholder="Add custom task">
                    <button onclick="addTask()">‚ûï Add Task</button>
                </div>
            </div>
        </div>

        <div id="result"></div>
        <div id="contactsList"></div>
        <div id="checklistDisplay"></div>
    </div>

    <script>
        async function signUp() {
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            
            if (!username || !password) {
                showMessage('Please enter username and password!', 'red');
                return;
            }
            
            const response = await fetch('/signup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            
            const result = await response.json();
            showMessage(result.message, result.success ? 'green' : 'red');
            
            if (result.success) {
                location.reload();
            }
        }

        async function signIn() {
            const username = document.getElementById('signinUsername').value.trim();
            const password = document.getElementById('signinPassword').value.trim();
            
            if (!username || !password) {
                showMessage('Please enter username and password!', 'red');
                return;
            }
            
            const response = await fetch('/signin', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            
            const result = await response.json();
            showMessage(result.message, result.success ? 'green' : 'red');
            
            if (result.success) {
                location.reload();
            }
        }

        function signOut() {
            window.location.href = '/signout';
        }

        async function addContact() {
            const name = document.getElementById('contactName').value.trim();
            const phone = document.getElementById('contactPhone').value.trim();
            
            if (!name || !phone) {
                showMessage('Please enter name and phone!', 'blue');
                return;
            }
            
            const response = await fetch('/add_contact', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, phone})
            });
            
            const result = await response.json();
            showMessage(result.message, result.success ? 'green' : 'red');
            
            if (result.success) {
                document.getElementById('contactName').value = '';
                document.getElementById('contactPhone').value = '';
            }
        }

        async function lookupPhone() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                showMessage('Please enter a name!', 'blue');
                return;
            }
            const res = await fetch(`/search_contact?name=${encodeURIComponent(name)}`);
            const text = await res.text();
            document.getElementById('result').innerHTML = `<p style="font-size: 18px;">Phone: <strong>${text}</strong></p>`;
        }

        async function loadContacts() {
            const response = await fetch('/contacts');
            const contacts = await response.json();
            
            let html = '<h4>Your Contacts:</h4><ul style="text-align: left; max-width: 400px; margin: 0 auto;">';
            for (const [name, phone] of Object.entries(contacts)) {
                html += `<li><strong>${name}</strong>: ${phone}</li>`;
            }
            html += '</ul>';
            
            document.getElementById('contactsList').innerHTML = html;
        }

        function showMessage(message, color) {
            document.getElementById('result').innerHTML = `<p style="color: ${color}; font-size: 16px;">${message}</p>`;
        }

        async function loadChecklist() {
            const response = await fetch('/checklist');
            const tasks = await response.json();
            
            let html = '<h4>üé≠ Here is your Show Preparation Checklist:</h4>';
            html += '<div style="text-align: left; max-width: 600px; margin: 0 auto; background: rgba(255,255,255,0.8); padding: 20px; border-radius: 10px;">';
            
            tasks.forEach((task, index) => {
                const checked = task.completed ? 'checked' : '';
                const style = task.completed ? 'text-decoration: line-through; color: #666;' : '';
                html += `
                    <div style="margin: 10px 0; padding: 5px; border-bottom: 1px solid #ddd;">
                        <label style="display: flex; align-items: center; cursor: pointer; ${style}">
                            <input type="checkbox" ${checked} onchange="toggleTask(${index})" style="margin-right: 10px; transform: scale(1.2);">
                            ${task.task}
                        </label>
                    </div>
                `;
            });
            
            html += '</div>';
            document.getElementById('checklistDisplay').innerHTML = html;
        }

        async function toggleTask(index) {
            const response = await fetch('/toggle_task', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({index})
            });
            
            const result = await response.json();
            if (result.success) {
                loadChecklist(); // Refresh the checklist
            }
        }

        async function addTask() {
            const taskText = document.getElementById('newTask').value.trim();
            if (!taskText) {
                showMessage('Please enter a pre-show task!', 'red');
                return;
            }
            
            const response = await fetch('/add_task', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({task: taskText})
            });
            
            const result = await response.json();
            showMessage(result.message, result.success ? 'green' : 'red');
            
            if (result.success) {
                document.getElementById('newTask').value = '';
                loadChecklist(); // Refresh the checklist
            }
        }

        // Show/hide sections based on login status
        window.onload = function() {
            const isLoggedIn = {% if logged_in %}true{% else %}false{% endif %};
            document.getElementById('authSection').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('contactSection').style.display = isLoggedIn ? 'block' : 'none';
        };
    </script>
</body>
</html>
